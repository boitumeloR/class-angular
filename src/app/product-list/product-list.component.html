<h2>List of random products</h2>

<div class="container" *ngFor="let item of (products$ | async )">
    <h3>
        <a [routerLink]="[ '/product', item.id ]">
            {{item.name}}        
        </a>
    </h3>
    <p>
        Description: {{item.description}}
    </p>

    <img src="https://via.placeholder.com/150" [alt]="item.description">

    <button (click)="addToCart(item)">
        Add To Cart
    </button>
</div>
